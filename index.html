<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonDiv">
        <button id="rock">
            rock
        </button>
        <button id="paper">
            paper
        </button>
        <button id="scissors">
            scissors
        </button>
    </div>
    <div id="scoreDiv">
        <h2>SCOREBOARD</h2>
        <table>
          <tr>
            <th>YOU</th>
            <th>COMPUTER</th>
          </tr>
          <tr>
            <td id="pScore">0</td>
            <td id="cScore">0</td>
          </tr>
          <tr>
            <td id="pChoice">-</td>
            <td id="cChoice">-</td>
          </tr>
        </table>
    </div>
    <div id="resultDiv">
        <h2>Results:</h2>
        <h3 id="result">Play a round!</h3>
    </div>
    
    <script>
        let humanScore = 0;
        let computerScore = 0;
        let count = 0;
        let computerChoice;
        //initialize rock,paper,scissor buttons

        function getComputerChoice() {
            const choice = Math.floor(Math.random() *3);
            console.log(choice);
            switch (choice) {
                case 0:
                    return "rock";
                case 1:
                    return "paper";
                case 2:
                    return "scissors"
            }
        }
            
        function getHumanChoice() {
            let sign = prompt("Rock, Paper, Scissors");
            return sign;
        }

        function playRound(humanChoice) {
            computerChoice = getComputerChoice();
            //humanChoice = getHumanChoice(); may add later

            if (humanChoice == "rock") {
                if (computerChoice == "paper") {
                    computerScore++;
                }
                else if (computerChoice == "scissors") {
                    humanScore++;
                }
            }
            else if (humanChoice == "paper") {
                if (computerChoice == "scissors") {
                    computerScore++;
                }
                else if (computerChoice == "rock") {
                    humanScore++;
                }
            }
            else if (humanChoice == "scissors") {
                if (computerChoice == "rock") {
                    computerScore++;
                }
                else if (computerChoice == "paper") {
                    humanScore++;
                }
            }
            console.log("round over");
        }

        function game(e) {
            let result = playRound(this.id);

        }

        const buttons = document.querySelectorAll('button');
        buttons.forEach((button) => button.addEventListener('click', game));

        //alert("Human:" + humanScore);
        //alert("Computer: " + computerScore);
    </script>
</body>
</html>
